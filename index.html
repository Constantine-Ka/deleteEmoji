<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Удаление эмодзи</title>
  </head>
  <body>
    <h1>Удаление смайлов</h1>
    <textarea name="" id="unEditTxt" cols="30" rows="10"></textarea>
    <!-- Optional JavaScript; choose one of the two! -->
    <button onclick="f()">Изменить</button>
    <textarea name="" id="result" cols="30" rows="10" disabled></textarea>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        function f(){
            document.getElementById('result').innerHTML = document.getElementById("unEditTxt").value.replace(/([\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF]|\u2764|\u2665|\u2705)/g, '');
            navigator.clipboard.writeText(document.getElementById('result').value)
              .then(()=>alert("Скопированно:"+ document.getElementById('result').value))
        }
      
    </script>
   

  </body>
</html>
